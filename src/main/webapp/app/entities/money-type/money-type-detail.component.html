<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moneyType">
            <h2><span jhiTranslate="homeBuildingApp.moneyType.detail.title">Money Type</span> {{ moneyType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homeBuildingApp.moneyType.icon">Icon</span></dt>
                <dd>
                    <span>{{ moneyType.icon }}</span>
                </dd>
                <dt><span jhiTranslate="homeBuildingApp.moneyType.name">Name</span></dt>
                <dd>
                    <span>{{ moneyType.name }}</span>
                </dd>
                <dt><span jhiTranslate="homeBuildingApp.moneyType.state">State</span></dt>
                <dd>
                    <span>{{ moneyType.state }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/money-type', moneyType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
