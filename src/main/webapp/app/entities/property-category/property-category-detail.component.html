<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyCategory">
            <h2><span jhiTranslate="homeBuildingApp.propertyCategory.detail.title">Property Category</span> {{ propertyCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homeBuildingApp.propertyCategory.name">Name</span></dt>
                <dd>
                    <span>{{ propertyCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="homeBuildingApp.propertyCategory.propertyType">Property Type</span></dt>
                <dd>
                    <span>{{ propertyCategory.propertyType }}</span>
                </dd>
                <dt><span jhiTranslate="homeBuildingApp.propertyCategory.state">State</span></dt>
                <dd>
                    <span>{{ propertyCategory.state }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-category', propertyCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
